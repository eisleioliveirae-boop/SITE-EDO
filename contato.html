
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - EDO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo EDO">
    <nav>
        <a href="index.html">Quem Somos</a>
        <a href="areas.html">Área de Atuação</a>
        <a href="fundadora.html">Fundadora</a>
        <a href="artigos.html">Artigos</a>
        <a href="contato.html">Contato</a>
    </nav>
</header>
<div class="container">
    <h1>Contato</h1>
    <form onsubmit="sendMail(event)">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
        <label>Telefone:</label><br>
        <input type="text" name="telefone"><br><br>
        <label>Assunto:</label><br>
        <textarea name="assunto" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>
</div>
<footer>
    <p>Excelência Jurídico-Contábil a Serviço da Sua Empresa</p>
</footer>
</body>
</html>
