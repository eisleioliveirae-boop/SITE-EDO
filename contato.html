<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("rbNmUP_uVXlHnf3Ko");
    })();
    function sendEmail(e){
      e.preventDefault();
      emailjs.sendForm("service_ju5k04n", "template_9qmusmm", e.target)
        .then(() => { alert("Mensagem enviada com sucesso!"); },
              (error) => { alert("Erro ao enviar: " + JSON.stringify(error)); });
    }
  </script>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="assets/img/logo.png" alt="Logo" class="logo">
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="quem-somos.html">Quem Somos</a></li>
        <li><a href="fundadora.html">Fundadora</a></li>
        <li><a href="areas.html">Áreas de Atuação</a></li>
        <li><a href="artigos.html">Artigos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Contato</h1>
    <form id="form-contato" onsubmit="sendEmail(event)">
      <input type="text" name="nome" placeholder="Seu nome" required><br>
      <input type="email" name="email" placeholder="Seu email" required><br>
      <textarea name="mensagem" placeholder="Mensagem" required></textarea><br>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
